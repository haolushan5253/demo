<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>使用html5开发拼图游戏</title>
	<link rel="stylesheet" type="text/css" href="css/jigsaw.css" />
	<script type="text/javascript" src="./jquery-1.8.3.js"></script>
	<script type="text/javascript" src="./jigsawplugin.js"></script>
</head>
<body>
	<div id="indexjigsaw">
		<ul>
			<li><input id="Radio1" type="radio" name="type" checked/>容易</li>
			<li><input id="Radio2" type="radio" name="type" checked/>较难</li>
			<li><input id="Radio3" type="radio" name="type" checked/>最难</li>
		</ul>
		<ul class="ulimg">
			<li class="focus"><img src="image9/image12.jpg" class="img"></li>
			<li class="defalut"><img src="image9/thumb_image1.jpg" class="img"></li>
			<li class="defalut"><img src="image9/thumb_image2.jpg" class="img"></li>
		</ul>
		<div id="gamePanelContainer">
			<div id="gamePanel"></div>
			<div id="tip"></div>
		</div>
	</div>
	<script type="text/javascript" src="jigsaw.js"></script>
</body>
</html>
